<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="arena">
        <div id="heroes" class="team">
            <div class="player">
                <img src="images/super-13.png" alt="">
                <div class="name">Hulk</div>
                <div class="strength">100</div>
            </div>
            <div class="player">
                <img src="images/super-15.png" alt="">
                <div class="name">Bat man</div>
                <div class="strength">56</div>
            </div>
        </div>
        <div id="score">
            5 - 0
        </div>
        <div id="villains" class="team">
            <div class="player">
                <img src="images/super-16.png" alt="">
                <div class="name">Cape Man</div>
                <div class="strength">68</div>
            </div>
            <div class="player">
                <img src="images/super-17.png" alt="">
                <div class="name">builder</div>
                <div class="strength">67</div>
            </div>
        </div>
    </div>
</body>

</html>
